<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
  <title>Document</title>
</head>
<body>
<header>
  <h1>calcola il prezzo del tuo biglietto</h1>
</header>
<main>
  <!--sezione acquista-->
  <section id="acquista">
    <div class="contenitore">
      <table class="row-up capitalize">
        <tr>
          <td>nome cognome</td>
          <td>km da percorrere</td>
          <td>fascia d&lsquo;et&agrave;</td>
        </tr>
        <tr>
          <td><input id="nome" type="text" placeholder="Inserisci nome e cognome"></td>
          <td><input type="number" name="km" id="km"></td>
          <td><select name="genere" id="genere" class="capitalize">
            <option value="minorenne">minorenne</option>
            <option value="maggiorenne">maggiorenne</option>
            <option value="over65">over65</option>
          </select></td>
        </tr>
      </table>
      <table class="row-down">
        <tr>
          <td><button class="btn" id="genera">genera</button></td>
          <td><button class="btn" id="annulla">annulla</button></td>
        </tr>
      </table>
    </div>
  </section>
  <!--/sezione acquista-->
  <section id="genera-ticket" class="hidden">
    <h2>il tuo biglietto</h2>

    <!--sezione ticket-->
    <section id="ticket">
      <div id="stampa_biglietto">
        <h3>dettaglio passeggeri</h3>
        <div class="dettagli">
          <div class="title-fixed nome capitalize">nome passeggero</div>
          <div class="title-fixed offerta capitalize">offerta</div>
          <div class="title-fixed carrozza capitalize">carrozza</div>
          <div class="title-fixed codice-CP capitalize">codice cp</div>
          <div class="title-fixed costo-biglietto capitalize">costo biglietto</div>
        </div>
        <div class="dettagli">
          <div class="result ticket-nome capitalize" id="nome-stampato"></div>
          <div class="result ticket-offerta capitalize" id="offerta"></div>
          <div class="result ticket-carozza" id="numeroCarrozza"></div>
          <div class="result ticket-codice-CP" id="codiceCp"></div>
          <div class="result ticket-costo-biglietto" id="costo"></div>
        </div>
      </div>
    </section>
    <!--/sezione ticket-->
  </section>
</main>
  
  <script src="js/script.js"></script>
</body>
</html>
